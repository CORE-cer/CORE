[build-system]
requires = ["scikit-build-core>=0.4.3", "nanobind>=2.0.0"]
build-backend = "scikit_build_core.build"

[project]
name = "core-cer"
version = "0.0.1"
description = "CORE - Complex Event Recognition Engine with Python bindings"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
]

[project.urls]
Homepage = "https://github.com/yourusername/core"

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.4"
# Use existing build directory where vcpkg packages are installed
build-dir = "build"
# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"
# Use vcpkg toolchain
cmake.args = [
    "-DCMAKE_TOOLCHAIN_FILE=/home/nicobuzeta/Documents/CORE/vcpkg/scripts/buildsystems/vcpkg.cmake",
    "-DVCPKG_TARGET_TRIPLET=x64-linux-clang-libstdcxx",
    "-DVCPKG_OVERLAY_TRIPLETS=/home/nicobuzeta/Documents/CORE/vcpkg-triplets"
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
