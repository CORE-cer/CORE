[build-system]
requires = ["scikit-build-core>=0.3.3", "nanobind>=2.0.0"]
build-backend = "scikit_build_core.build"

[project]
name = "core-cer"
version = "0.0.1"
description = "CORE - Complex Event Recognition Engine with Python bindings"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = { text = "MIT" }  # Adjust to your license
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
]

# No runtime Python dependencies for the bindings themselves
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "pybind11-stubgen",  # For stub verification
]

[tool.scikit-build]
# Minimum required CMake version
cmake.minimum-version = "3.20"
# Build type
cmake.build-type = "Release"
# Use vcpkg toolchain
cmake.args = [
    "-DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake",
]
# Install only the Python module and stub files
install.components = ["python"]

[tool.scikit-build.cmake.define]
# Pass build options to CMake
ADDRESS_SANITIZER = "OFF"
PROFILING = "OFF"
LOGGING = "info"

# Exclude build artifacts from wheel
[tool.scikit-build.wheel.exclude]
patterns = [
    "build/**",
    "vcpkg/**",
    "vcpkg_installed/**",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
