      - name: run tests with address sanitizer
        run: chmod +x ./scripts/build_and_test.sh && ./scripts/build_and_test.sh -b Debug -s address -p conan_profiles/${{ matrix.conan_profile }}

      - name: run tests with thread sanitizer
